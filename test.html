<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <div class="container">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- Single product row-->
<tr>
  <!-- Product description -->
  <td>
    <div class="d-md-flex align-items-center gap-2">
      <input type="checkbox" />
      <!-- Product Image -->
      <img
        class="ms-sm-2 ms-lg-0"
        src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
        style="width: 20px; height: 20px"
      />
      <div>
        <!-- Product name -->
        <div class="itemName fw-bold">Micellar hyaluronic Aloe Water</div>
        <!-- Product company -->
        <div class="itemCompany text-muted">Garnier Skin Active</div>
      </div>
    </div>
  </td>
  <!-- Product Price Details -->
  <td>
    <span style="color: rgb(223, 221, 221)">$</span
    ><span class="fw-bold ms-1">40</span>
  </td>
  <!-- Product  Stock-->
  <td>
    <!-- Items Remaining -->
    <div class="itemsLeft">
      <span class="fw-bold me-1">385 item</span>
      <span class="fw-bold" style="color: rgb(223, 221, 221)">Left</span>
    </div>
    <!-- Items Sold -->
    <div class="itemsSold">1450 Solid</div>
  </td>
  <!-- Volume -->
  <td class="volume">400ml</td>
  <!-- Type -->
  <td class="type gap-2">
    <span><i class="fa-solid fa-circle" style="color: #f1ff2e"></i></span>
    <span>SunScreen</span>
  </td>
  <!-- Rating -->
  <td>
    <span><i class="fa-solid fa-star" style="color: #eea82f"></i></span>
    <span class="rating fw-bold me-1">4.6</span>
    <span class="text-secondary reviews">41 Reviews</span>
    <span class="position-relative"
      ><i
        class="bi bi-three-dots-vertical position-absolute"
        style="right: -20px"
      ></i
    ></span>
  </td>
</tr>
<!-- Single product row end -->
